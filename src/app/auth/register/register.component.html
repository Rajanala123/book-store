<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-3xl w-full" style="border-radius: 10px;">
        <form [formGroup]="registrationForm" class="bg-white rounded px-8 pt-6 pb-8 mb-4"
            style="border: 2px solid #00ced114;">
            <div class="flex justify-end">
                <button class="text-red-500 hover:text-red-700 font-bold text-2xl" (click)="loginPage()">
                    &times; 
                </button>
            </div>

            <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6 heading-style">Create Your
                Account</h2>
            <br>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block  tracking-wide  text-xs font-bold mb-2 label-style" for="grid-first-name">
                        First Name
                        <span class="text-red-500 asteriskStyle">*</span>
                    </label>
                    <input
                        class="appearance-none block w-full text-gray-700 border border-gray-300 rounded-sm py-2 px-4 mb-3 leading-tight focus:outline-none hover:border-[#22a59c] invalid:border-red-500"
                        id="grid-first-name" style="line-height: 1.2;" type="text" placeholder="Enter First Name"
                        formControlName="firstName" [ngClass]="{
                            'border-gray-300': !getControl('firstName').invalid || !getControl('firstName').touched,
                            'border-red-500': getControl('firstName')?.invalid && (getControl('firstName')?.dirty || getControl('firstName')?.touched),
                          }">
                    <div *ngIf="getControl('firstName')?.invalid && (getControl('firstName')?.dirty || getControl('firstName')?.touched)"
                        class="text-red-600 text-xs">
                        <div *ngIf="getControl('firstName')?.errors?.['required']">
                            First Name is required.
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/3 px-3">
                    <label class="block  tracking-wide  text-xs font-bold mb-2 label-style" for="grid-last-name">
                        Last Name
                        <span class="text-red-500 asteriskStyle">*</span>

                    </label>
                    <input
                        class="appearance-none block w-full text-gray-700 border border-gray-300 rounded-sm py-2 px-4 mb-3 leading-tight focus:outline-none hover:border-[#22a59c]"
                        id="grid-last-name" type="text" placeholder="Enter Last Name" formControlName="lastName"
                        [ngClass]="{
                            'border-gray-300': !getControl('lastName').invalid || !getControl('lastName').touched,
                            'border-red-500': getControl('lastName')?.invalid && (getControl('lastName')?.dirty || getControl('lastName')?.touched),
                          }">
                    <div *ngIf="getControl('lastName')?.invalid && (getControl('lastName')?.dirty || getControl('lastName')?.touched)"
                        class="text-red-600 text-xs">
                        <div *ngIf="getControl('lastName')?.errors?.['required']">
                            Last Name is required.
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/3 px-3">
                    <label class="block  tracking-wide  text-xs font-bold mb-2 label-style" for="grid-email">
                        Email
                        <span class="text-red-500 asteriskStyle">*</span>

                    </label>
                    <input
                        class="appearance-none block w-full text-gray-700 border border-gray-300 rounded-sm py-2 px-4 mb-3 leading-tight focus:outline-none hover:border-[#22a59c]"
                        id="grid-email" type="email" placeholder="email@example.com" formControlName="email" [ngClass]="{
                            'border-gray-300': !getControl('email').invalid || !getControl('email').touched,
                            'border-red-500': getControl('email')?.invalid && (getControl('email')?.dirty || getControl('email')?.touched),
                          }" (ngModelChange)="userNameValidation($event)">
                    <div *ngIf="getControl('email')?.invalid && (getControl('email')?.dirty || getControl('email')?.touched)"
                        class="text-red-600 text-xs">
                        <div *ngIf="getControl('email')?.errors?.['required']">
                            Email is required.
                        </div>
                    </div>
                    <div *ngIf="userErrormsgShow" class="text-red-600 text-xs">
                        <p>{{useExistValidation}}</p>

                    </div>
                </div>

                <div class="w-full md:w-1/3 px-3">
                    <label class="block  tracking-wide  text-xs font-bold mb-2 label-style" for="grid-email">
                        Phone Number
                        <span class="text-red-500 asteriskStyle">*</span>

                    </label>
                    <input
                        class="appearance-none block w-full text-gray-700 border border-gray-300 rounded-sm py-2 px-4 mb-3 leading-tight focus:outline-none hover:border-[#22a59c]"
                        id="grid-email" type="text" placeholder="Enter Phone No" formControlName="phoneNumber" maxlength="10"
                        [ngClass]="{
                            'border-gray-300': !getControl('phoneNumber').invalid || !getControl('phoneNumber').touched,
                            'border-red-500': getControl('phoneNumber')?.invalid && (getControl('phoneNumber')?.dirty || getControl('phoneNumber')?.touched),
                          }">
                    <div *ngIf="getControl('phoneNumber')?.invalid && (getControl('phoneNumber')?.dirty || getControl('phoneNumber')?.touched)"
                        class="text-red-600 text-xs">
                        <div *ngIf="getControl('phoneNumber')?.errors?.['required']">
                            Phone Number is required.
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/3 px-3 relative">
                    <label class="block  tracking-wide  text-xs font-bold mb-2 label-style" for="grid-password">
                        Password
                        <span class="text-red-500 asteriskStyle">*</span>

                    </label>
                    <input
                        class="appearance-none block w-full text-gray-700 border border-gray-300 rounded-sm py-2 px-4 mb-3 leading-tight focus:outline-none hover:border-[#22a59c]"
                        id="grid-password" [type]="passwordVisible ? 'text' : 'password'" placeholder="********"
                        formControlName="password" [ngClass]="{
                      'border-gray-300': !getControl('password').invalid || !getControl('password').touched,
                      'border-red-500': getControl('password')?.invalid && (getControl('password')?.dirty || getControl('password')?.touched),
                    }">

                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
                        (click)="passwordVisible = !passwordVisible">

                        <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" class="w-6 h-6 text-gray-600 passwordStyle">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                                d="M17 9l2.5-2.5M22 12s-3 8-10 8-10-8-10-8 3-8 10-8 10 8 10 8z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                                d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M5 3l16 16" />
                        </svg>

                        <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" class="w-6 h-6 text-gray-600 passwordStyle">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 12s3-8 11-8 11 8 11 8-3 8-11 8-11-8-11-8z" />
                        </svg>
                    </span>

                    <div *ngIf="getControl('password')?.invalid && (getControl('password')?.dirty || getControl('password')?.touched)"
                        class="text-red-600 text-xs">
                        <div *ngIf="getControl('password')?.errors?.['required']">
                            Password is required.
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/3 px-3">
                    <label class="block  tracking-wide  text-xs font-bold mb-2 label-style" for="grid-confirm-password">
                        Confirm Password
                        <span class="text-red-500 asteriskStyle">*</span>

                    </label>
                    <input
                        class="appearance-none block w-full text-gray-700 border border-gray-300 rounded-sm py-2 px-4 mb-3 leading-tight focus:outline-none hover:border-[#22a59c]"
                        id="grid-confirm-password" type="password" placeholder="********"
                        formControlName="confirmPassword" [ngClass]="{
                            'border-gray-300': !getControl('confirmPassword').invalid || !getControl('confirmPassword').touched,
                            'border-red-500': getControl('confirmPassword')?.invalid && (getControl('confirmPassword')?.dirty || getControl('confirmPassword')?.touched),
                          }">
                    <div *ngIf="getControl('confirmPassword')?.invalid && (getControl('confirmPassword')?.dirty || getControl('confirmPassword')?.touched)"
                        class="text-red-600 text-xs">
                        <div *ngIf="getControl('confirmPassword')?.errors?.['required']">
                            Confirm Password is required.
                        </div>
                    </div>

                    <div class="text-red-600 text-xs">
                        <div
                            *ngIf="(registrationForm.controls['confirmPassword'].valid) && (registrationForm.controls['password'].value != registrationForm.controls['confirmPassword'].value)">
                            Password and Confirm
                            Password must be match
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 flex flex-col sm:flex-row justify-end space-y-4 sm:space-y-0 sm:space-x-4">
                <button
                    class="w-full sm:w-auto px-6 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 text-sm sm:text-base transition duration-300"
                    (click)="clear()">Clear</button>
                <button
                    class="w-full sm:w-auto px-6 py-2 bg-[#22a59c] text-white rounded-lg hover:bg-[#1d8e88] text-sm sm:text-base transition duration-300"
                    (click)="addRegistrationDetails()">Submit</button>

            </div>
        </form>
    </div>
</div>
